<script>
function sigma(limit=10)
{
	if(limit<1)
		return 0;
	sum=0;
	for(i=1; i<=limit; i++)
		{
			sum+=i;
		}
		console.log(sum);
		return sum;
}

console.log(sigma(0));
console.log(sigma(10));
console.log(sigma(100));

</script>

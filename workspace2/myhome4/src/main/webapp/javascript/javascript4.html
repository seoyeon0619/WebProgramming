<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button type="button" style="color:#ff0000" id="b1">배경색바꾸기1</button><br/>
	<button type="button" style="color:#fff000" id="b2">배경색바꾸기2</button><br/>
	<button type="button" style="color:#ffff00" id="b3" >배경색바꾸기3</button><br/>
	<button type="button" style="color:#fffff0" id="b4" >배경색바꾸기4</button><br/>
	<button type="button" style="color:#123456" id="b5" >배경색바꾸기5</button><br/>
</body>
</html>

<script>
	
	document.getElementsByTagName("body")[0].style.background="#345678";
	
	window.onload=()=>{
		let b1 = document.getElementById("b1");
		let b2 = document.getElementById("b2");
		let b3 = document.getElementById("b3");
		let b4 = document.getElementById("b4");
		let b5 = document.getElementById("b5");
		let body = document.getElementsByTagName("body")[0];
		
		b1.addEventListener("click", () =>{
			body.style.backgroundColor = b1.style.color;
		});
		
		b2.addEventListener("click", () =>{
			body.style.backgroundColor = b2.style.color;
		});
		
		b3.addEventListener("click", () =>{
			body.style.backgroundColor = b3.style.color;
		});
		
		b4.addEventListener("click", () =>{
			body.style.backgroundColor = b4.style.color;
		});
		
		b5.addEventListener("click", () =>{
			body.style.backgroundColor = b5.style.color;
		});
		
		
	}
</script>
